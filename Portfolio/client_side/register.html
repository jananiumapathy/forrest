<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <Title>Register Form</Title>
        <link rel="stylesheet" href="style1.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    </head>
    <body>
        <form id="regform">
            <div class="register-box">
                <h1>Register</h1>
                <div class="textbox">
                    <input id="username" type="text" placeholder="Username" name="" value="">
                </div>
                <div class="textbox">
                        <input id="emailId" type="text" placeholder="Email ID" name="" value="">
                </div> 
                <div class="textbox">
                    <input id="password" type="password" placeholder="Password" name="" value="">
                </div> 
                <div class="textbox">
                        <input id="cpassword" type="password" placeholder="Confirm Password" name="" value="">
                    </div> 
         <input class="button1" type="submit" name="" value="REGISTER">
        </div>
    </form>
    <script>
            $("#regform").submit(function(e){
               var username = document.getElementById("username").value;
               var emailId = document.getElementById("emailId").value;
               var password = document.getElementById("password").value;
               var cpassword = document.getElementById("cpassword").value;
                  console.log(username)
                  console.log(emailId)
                  console.log(password)
                  console.log(cpassword)
               return false
            })
       </script>
    </body>
</html>
